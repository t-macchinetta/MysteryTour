<html lang="jp">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="icon" href="../../icon/favicon.png" type="image/png" />

  <!-- Disable tap highlight on IE -->

  <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->

  <meta name="msapplication-TileColor" content="#2196f3">

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#2196f3">
  <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosansjp.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">

  <link rel="stylesheet" href="styles/style.css">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
</head>

<body>
  <!-- Add your site or app content here -->
  <!-- タイトル画面 -->
  <div id="title" class="">
    <div id="main" class="d-flex align-items-start flex-column align-items-center justify-content-around">
      <h1 class="">Mystery Tour</h1>
      <button id="go" type="button" class="btn btn-danger btn-circle">
        <i class="material-icons md-24">flight_takeoff</i>
      </button>
      <!-- <button type="button" id="go" class="btn btn-primary btn-lg btn-block">Go!</button> -->
      <!-- <button type="button" id="here" class="btn btn-secondary btn-lg btn-block mb-3">現在地を見る</button> -->
    </div>
  </div>
  <!-- 表示画面 -->
  <div id="now" class="hidden">
    <div id="contents">
      <div id="pano"></div>
      <div id="map"></div>
    </div>
  </div>
  <!-- ローディング画面 -->
  <div id="load" class="hidden">
    <div class="air">
      <i class="material-icons md-48">flight</i>
      <p>Loading...</p>
    </div>
  </div>

  <!-- マップボタン -->
  <button id="mapBtn" type="button" class="btn btn-danger sc_b hidden">
    <i class="material-icons md-24">map</i>
  </button>

  <!-- 出発ボタン -->
  <button id="takeOff" type="button" class="btn btn-danger btn-circle btn-fixed hidden">
    <i class="material-icons md-24">flight_takeoff</i>
  </button>

  <!-- jquery読み込み -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <!-- build:js scripts/main.min.js -->
  <script src="scripts/script.js"></script>
  <!-- endbuild -->
  <!-- mapsApiの読み込み -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCKC1ihtACSMcbn7aC5fLc973ExG1buC0s&callback=initialize"></script> -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe_w3kQXOsgBya34aX5toPIdTBuS4aIjs"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    (function (i, s, o, g, r, a, m) {
