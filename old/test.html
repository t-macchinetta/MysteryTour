<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MysteryTour</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <section id="ready">
        <h1 class="title">
            MysteryTour
        </h1>
        <button id="go">
            <i class="material-icons">flight_takeoff</i>
        </button>
    </section>

    <section id="loading" class="hidden">
        <i class="material-icons rot">autorenew</i>
    </section>

    <section id="output" class="hidden">
        <div id="pano"></div>
        <div id="map"></div>
    </section>

    <section id="tool" class="hidden">
        <button id="start">
            <i class="material-icons">flight_takeoff</i>
        </button>
        <button id="map_toggle">
            <i class="material-icons">map</i>
        </button>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe_w3kQXOsgBya34aX5toPIdTBuS4aIjs"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
