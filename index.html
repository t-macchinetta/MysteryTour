<body class="hidden">
  <!-- Add your site or app content here -->

  <!-- 初期画面 -->
  <section id="ready">
    <h1 class="top_title">
      Mystery Tour
    </h1>
    <button id="go">
      <i class="material-icons">flight_takeoff</i>
    </button>
  </section>

  <!-- ローディング画面 -->
  <section id="loading" class="hidden">
    <i class="material-icons rot">autorenew</i>
  </section>

  <!-- 表示エリア -->
  <section id="output" class="hidden">
    <div id="pano"></div>
    <div id="map" class="t100"></div>
  </section>

  <!-- ボタン -->
  <section id="tool" class="hidden">
    <button id="start">
      <i class="material-icons">flight_takeoff</i>
    </button>
    <button id="map_toggle">
      <i class="material-icons">map</i>
    </button>
    <button id="favorite">
      <i class="material-icons">star</i>
    </button>
  </section>

  <!-- モーダルエリア -->
  <section id="modalArea" class="modalArea">
    <div id="modalBg" class="modalBg"></div>
    <div class="modalWrapper" id="favorite_window">
      <div class="modalContents" id="fav_pos">
        <!-- コンテンツエリア -->
      </div>
      <div class="btn">
        <button id="back"><i class="material-icons">arrow_back</i></button>
        <button id="add"><i class="material-icons">add</i></button>
      </div>
      <div id="closeModal" class="closeModal">
        ×
      </div>
    </div>
    <div class="modalWrapper hidden" id="add_window">
      <div class="modalContents input_content">
        <h2 class="title">タイトルを入力してください*</h2>
        <input type="text" id="title_input" class="title_edit">
      </div>
      <div class="btn">
        <button class="cancel"><i class="material-icons">arrow_back</i></button>
        <button id="done" disabled><i class="material-icons">done</i></button>
      </div>
    </div>
    <div class="modalWrapper hidden" id="edit_window">
      <div class="modalContents input_content">
        <h2 class="title">タイトルを編集してください*</h2>
        <input type="text" id="title_edit" class="title_edit">
        <p id="address"></p>
        <p id="latlng"></p>
      </div>
      <div class="btn">
        <button class="cancel"><i class="material-icons">arrow_back</i></button>
        <button id="set"><i class="material-icons">done</i></button>
      </div>
    </div>

  </section>
  <section class="super_modal hidden"></section>

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- sha512 -->
  <script src="scripts/sha512.js"></script>
  <!-- map -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1Xd3oiuXW_0dQxAi46m1GBzqnDnw8Xvo"></script>
